  <body>
    <h1>Calendario!</h1>
<div id="cuerpo">
  <div id="contenido">
   Escoja su calendario
  </div>

 <div>
    <label>Mes</label>
    
    <select id="mes" name="mes">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
    <label>AÃ±o</label>
    <input type="number" class="in" id="anio" name="anio">
    <br><br>
    
    <button onclick="cargarContenido()" class="boton">Mostrar</button>
    <br><br>
 </div>

</div>
<script>
  function cargarContenido() {

    var parametros="anio="+document.getElementById("anio").value

    var parametros2="&mes="+document.getElementById("mes").value;

  fetch("calendario.php?"+parametros+parametros2, {
    method: 'get'
  }).then(function (response) {
    return response.text();
  }).then(function (text) {
    document.getElementById('contenido').innerHTML = text;
    console.log(text);
  }).catch(function (err) {
    alert('error');
  });
}

</script>
